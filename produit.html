<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Orinoco - Nos produits : oursons en peluche fait main</title>
	<meta name="title" content="Orinoco - Nos produits : oursons en peluche fait main">
	<meta name="description" content="Découvrez notre gamme d'oursons en peluche : des confections artisanales et de qualité !">
	<meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb547d8c1b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar container navbar-expand-lg navbar-light">
            <a href="index.html"><img src="images/logo.png" width="300" height="135" alt="logo entreprise orinoco"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html">Panier <i class="fas fa-shopping-basket"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container bloc-1">
        <section id="welcome" class="container text-center" >
            <h1>Découvrez notre gamme d'oursons en peluche fait main</h1>
            <p>Orinoco allie savoir faire artisanal et tradition pour vous proposer des oursons en peluche de qualité.</p>
        </section>
        <div class="card mb-3">
            <div class="row no-gutters">
                <div id="bear-image" class="col-md-4">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="bear-name" class="card-title"></h5>
                        <p id="bear-description" class="card-text"></p>
                        <p id="bear-price"></p>
                        <div class="form-row align-items-center">
                            <form id="product-form">
                                <div class="col-auto my-1">
                                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                                    <select id="color-options" class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                                    </select>
                                </div>
                                <div class="col-auto my-1">
                                    <button type="submit" class="btn btn-primary" data-toggle="modal" id="add-to-cart">Ajouter au panier
                                    </button>
                                    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="cartModalLabel">Article ajouté !</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body" id="article-name">
                                                </div>
                                                <div class="modal-footer">
                                                    <a href="index.html"><button type="button" class="btn btn-secondary">Poursuivre mes achats</button></a>
                                                    <a href="panier.html"><button type="button" class="btn btn-primary">Accéder au panier</button></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="error-modal" class="modal" tabindex="-1"></div>

    <footer class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><a href="#">À propos</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Conditions d'utilisation</a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item"><a href="#">Nous contacter</a></li>
                </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="produit.js"></script>
</body>
</html>
