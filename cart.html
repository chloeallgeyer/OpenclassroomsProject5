<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Orinoco - Votre panier</title>
	<meta name="title" content="Orinoco - Récapitulatif de votre panier">
	<meta name="description" content="Orinoco - Récapitulatif de votre panier">
	<meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb547d8c1b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar container navbar-expand-lg navbar-light">
            <a href="index.html"><img src="images/logo.png" width="300" height="135" alt="logo entreprise orinoco"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Panier <i class="fas fa-shopping-basket"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="card text-center" id="cart-card">
            <div class="card-header">
                <h1>Votre panier</h1>
            </div>
            <div class="card-body">
                <table class="table">
                    <tbody id="cart-table">
                    </tbody>
                </table>
                <p class="card-text" id="empty-cart">Nombre d'articles: <span id="article-number"></span></p>
                <p class="card-text" id="empty-cart-amount">Montant à régler : <span id="amount"></span>€</p>
                <button type="submit" class="btn btn-primary" id="clear-cart">Vider mon panier</button>
            </div>
        </div>
    
        <form action="cart.html" method="post" class="container" id="form">
            <p class="message">Veuillez renseigner le formulaire ci-dessous afin de finaliser votre commande.</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">Prénom</label>
                    <input type="text" name="firstName" class="form-control" id="firstName" minlength="2" maxlength="30" pattern="[A-Za-z'`^¨éèàù -]+" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Nom</label>
                    <input type="text" name="lastName" class="form-control" id="lastName" minlength="2" maxlength="30" pattern="[A-Za-z'`^¨éèàù -]+" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Adresse</label>
                    <input type="text" name="address" class="form-control" id="address" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="city">Ville</label>
                    <input type="text" name="city" class="form-control" id="city" minlength="2" maxlength="30" pattern="[A-Za-z'`^¨éèàù -]+" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
            </div>
            <button type="submit" name="submit" class="btn btn-primary" id="submit">Valider ma commande</button>
        </form>
    </main>

    <div id="error-modal" class="modal" tabindex="-1"></div>

    <footer class="bg-light">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisation</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Nous contacter</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
